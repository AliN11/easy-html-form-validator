<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Validator</title>
    <script type="module" crossorigin src="https://upjs.github.io/facile-validator/assets/index.19b482ea.js"></script>
    <link rel="stylesheet" href="https://upjs.github.io/facile-validator/assets/index.b2f90fb7.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-lg-4 mx-auto">
          <form action="" class="card shadow">
            <div class="card-header text-center">
              <h4 class="">Form Validator</h4>
            </div>

            <div class="card-body">
              <div class="mb-4">
                <label>Email</label>
                <input class="form-control" type="text" data-rules="required-if:password" />
              </div>

              <div class="mb-4">
                <label>Age</label>
                <small>(Between 3-100)</small>
                <input class="form-control" type="text" data-rules="required|number|between:3,100" />
              </div>

              <div class="mb-4">
                <label>National code</label>
                <small>(10 Digits)</small>
                <input class="form-control" type="text" data-rules="required|digits:10" />
              </div>

              <div class="mb-4">
                <label>Password</label>
                <input id="password" class="form-control" type="password" data-rules="required|string|min-length:5" />
              </div>

              <div class="mb-4">
                <label for="must-be-accepted">Accept this</label>
                <input id="must-be-accepted" type="checkbox" data-rules="accepted" />
              </div>

              <button>Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </body>
</html>
